<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Widget Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f5f5f5;
        }
        h1 { color: #333; }
        p { color: #666; max-width: 600px; }
        
        /* Support Button */
        .support-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0088cc, #00a8e8);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 9999;
        }
        .support-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.5);
        }
        .support-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }
        
        /* Tooltip */
        .support-tooltip {
            position: fixed;
            bottom: 94px;
            right: 24px;
            background: white;
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            font-size: 14px;
            color: #333;
            z-index: 9998;
            animation: fadeIn 0.3s;
        }
        .support-tooltip::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 24px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Your Website</h1>
    <p>This is a demo page showing the support widget. Click the chat button in the bottom right corner to open Telegram support.</p>
    <p>The widget will redirect users to your Telegram bot where they can create tickets and chat with your support team.</p>

    <!-- Support Widget -->
    <div class="support-tooltip" id="tooltip">ðŸ’¬ Need help? Chat with us!</div>
    <button class="support-btn" id="supportBtn" onclick="openSupport()">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.07-.2-.08-.06-.19-.04-.27-.02-.12.02-1.96 1.25-5.54 3.66-.52.36-1 .53-1.42.52-.47-.01-1.37-.26-2.03-.48-.82-.27-1.47-.42-1.42-.88.03-.24.37-.49 1.02-.74 3.98-1.73 6.64-2.87 7.97-3.43 3.79-1.57 4.58-1.85 5.09-1.86.11 0 .37.03.54.17.14.12.18.28.2.45-.01.06.01.24 0 .38z"/>
        </svg>
    </button>

    <script>
        // Your bot username - UPDATE THIS
        const BOT_USERNAME = 'YOUR_BOT_USERNAME';
        
        function openSupport() {
            window.open(`https://t.me/${BOT_USERNAME}`, '_blank');
        }
        
        // Hide tooltip after 5 seconds
        setTimeout(() => {
            document.getElementById('tooltip').style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
